{% extends 'base.html' %}
{% block content %}
<title>Heimasida</title>
    <h1> Blessaður!</h1>

        <ul>

        <li class="nafn">{{ x.name }}</li>

        </ul>

    <a href="{{ url_for('addtodo') }}">Bæta við todo</a>   
{% endblock %}
