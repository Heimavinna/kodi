{% extends 'base.html' %}
{% block content %}
<title>Register</title>
    <h1> Register user </h1>
    <h3> Minnst 5 í nafn og minnst 8 í password. 20 max í baðu</h3>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('login') }}"> Ertu með notanda nú þegar? Skráðu þig inn </a>
{% endblock %}
